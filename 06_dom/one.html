<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM learning</title>
    <style>
        .bg-black{
            background-color: black;
            color: azure;
        }
    </style>
</head>
<body class="bg-black">
    <div>
        <h1 id="title" class="heading">DOM learning on Youtube</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
    </div>
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    } // this function approach is traversing all the list items and hence not optimised
    addLanguage("Python")
    addLanguage("Typescript")

    function addOptiLang(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    } // this function is not traversing all the li items and hence optimised
    addOptiLang('goLang')

    // Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "Mojo" // not optimised
    const newLi = document.createElement('li')
        newLi.textContent = "Mojo"
        secondLang.replaceWith(newLi)
    
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>C++</li>'

    // Remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
